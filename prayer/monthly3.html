<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Monthly Prayer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        @media print {
            .highlight-group {
                background-color: #ffffff;
            }

            .scr-only {
                display: none;
            }

            body {
                background-color: #fff;
            }

            table {
                box-shadow: none;
                width: 100%;
                max-width: 100%;
            }
        }

        body {
            -webkit-print-color-adjust: exact;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: #333;
            padding: 10px 0;
        }

        h2, p {
            padding: 0;
            margin: 0;
        }

        #masjidname {
            font-size: large;
            color: #004d40;
        }

        #masjidaddress {
            color: #555;
        }

        #scheduleTitle {
            font-size: 1rem;
            font-weight: 600;
            color: #005a4a;
            margin: 0;
        }

        #footer {
            font-size: 1.2rem;
            font-weight: 400;
            color: #333;
        }

        th,
        td {
            text-align: center;
            vertical-align: middle;
            border: 1px solid grey;
        }

        th {
            font-weight: 600 !important;
            background: #00796b;
            color: white !important;
            font-size: 0.9rem;
        }

        td {
            font-size: 0.95rem;
        }

        .Date {
            color: #004d40;
            font-weight: 600;
            text-align: left;
            padding-left: 8px !important;
        }

        .Fajr,
        .Zuhr,
        .Asr,
        .Maghrib,
        .Esha,
        .Sunrise {
            color: #d32f2f;
            font-weight: 600;
        }

        .fIqa, .zIqa, .aIqa, .mIqa, .eIqa {
            color: #333;
            font-size: 1.3rem ;
        }

        table {
            border: 1px solid grey;
            width: 100%;
            max-width: 8.5in;
            border-collapse: collapse;
            overflow: hidden;
        }

        .scr-only {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .even-group {
            background-color: #fafafa;
        }
        .odd-group {
            background-color: #ffffff;
        }
        .highlight-group {
            background-color: #fffde7;
        }
    </style>
</head>

<body style="text-align:center">
    <div class="scr-only">
        <button onclick="window.print();" class="btn btn-primary scr-only">Click to print</button>
        Month:
        <select id="selectedMonth" onchange="monthChanged()">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
        </select>
        <input type="checkbox" id="showHijri" onchange="toggleHijri()">
        <label for="showHijri">Show Islamic Date</label>
        <label for="hijriAdjustment">| Hijri Adjustment:</label>
        <input class="" type="number" id="hijriAdjustment" name="hijriAdjustment" min="-2" max="2" value="0" onchange="hijriAdjustmentChanged()">
    </div>
    <hr class="scr-only">
    <div class="headings">
        <h2 id="masjidname">{title}</h2>
        <p id="masjidaddress">{address}</p>
        <h3 id="scheduleTitle"></h3>
    </div>
    
    <div>
        <table align="center">
            <thead>
                <tr class="">
                    <th class="Date">Date</th>
                    <th class="islamicDate">Hijri</th>
                    <th class="Fajr">Fajr</th>
                    <th class="fIqama">Iqama</th>
                    <th class="Sunrise">Sunrise</th>
                    <th class="Zuhr">Zuhr</th>
                    <th class="zIqama">Iqama</th>
                    <th class="Asr">Asr</th>
                    <th class="aIqama">Iqama</th>
                    <th class="Maghrib">Maghrib</th>
                    <th class="mIqama">Iqama</th>
                    <th class="Esha">Esha</th>
                    <th class="eIqama">Iqama</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically inserted here -->
            </tbody>
        </table>
        <footer><p id="footer"></p></footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="../adhan.umd.min.js"></script>
    <script src="monthly3.js"></script>
</body>

</html>
