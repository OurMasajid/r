<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Prayer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            max-width: 550px;
            border-collapse: collapse;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
            background-color: #ffffff;
        }

        th,
        td {
            padding: 16px !important;
            font-size: 1.1rem;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            color: #ffffff !important;
            font-weight: 600;
        }

        thead tr:first-child th {
            background: #005a4a;
            font-size: 1.4rem;
            letter-spacing: 1px;
        }

        thead tr:last-child th {
            background: #00796b;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        tbody tr:hover {
            background-color: #e9ecef;
        }

        .prayer-name {
            text-align: left;
            width: 33%;
            font-weight: 600;
            color: #004d40;
        }

        .adhan-time {
            color: #d32f2f;
            font-weight: 600;
        }

        .tomorrow-change {
            font-size: 0.8rem;
            color: #00796b;
            font-weight: 600;
            display: block;
            margin-top: 4px;
        }

        .jumma-table {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .monthly-link-container {
            margin-top: 25px;
        }

        .btn-monthly {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background-color: #00796b;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn-monthly:hover {
            background-color: #005a4a;
        }
    </style>
</head>

<body>
    <div>
        <table align="center">
            <thead>
                <tr>
                    <th colspan="3" id="date-header"></th>
                </tr>
                <tr>
                    <th>Prayer</th>
                    <th>Adhan</th>
                    <th>Iqama</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="prayer-name">Fajr</td>
                    <td id="fajr-adhan" class="adhan-time"></td>
                    <td id="fajr-iqama"></td>
                </tr>
                <tr>
                    <td class="prayer-name">Sunrise</td>
                    <td id="sunrise-adhan" class="adhan-time" colspan="2"></td>
                </tr>
                <tr>
                    <td class="prayer-name">Zuhr</td>
                    <td id="zuhr-adhan" class="adhan-time"></td>
                    <td id="zuhr-iqama"></td>
                </tr>
                <tr>
                    <td class="prayer-name">Asr</td>
                    <td id="asr-adhan" class="adhan-time"></td>
                    <td id="asr-iqama"></td>
                </tr>
                <tr>
                    <td class="prayer-name">Maghrib</td>
                    <td id="maghrib-adhan" class="adhan-time"></td>
                    <td id="maghrib-iqama"></td>
                </tr>
                <tr>
                    <td class="prayer-name">Esha</td>
                    <td id="esha-adhan" class="adhan-time"></td>
                    <td id="esha-iqama"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="jumma-section" style="display: none;">
        <!-- Jumma prayer times will be dynamically inserted here on Fridays -->
    </div>

    <div class="monthly-link-container">
        <a id="monthly-link" class="btn-monthly" href="#">View Monthly Schedule</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="../adhan.umd.min.js"></script>
    <script src="daily3.js"></script>
</body>

</html>
