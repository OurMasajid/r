<!doctype html>
<html lang="en" class="h-100">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="refresh" content="6000">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
    integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

  <title>Daily Prayer</title>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }

    .title {
      font-size: 10vw;
    }

    .h1 {
      font-size: 5vw;
    }

    .h2 {
      font-size: 3.5vw;
    }

    .h3 {
      font-size: 2.3vw;
    }

    .prayerCol {
      margin: auto;
      border-radius: 6px;
    }

    .prayerCol.active {
      background-color: rgb(232, 255, 219);
    }
  </style>
</head>

<body class="text-center h-100">
  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col-12 m-auto">
        <div id="date" class="d-none"></div>
        <div id="digi-clock"></div>
      </div>
      <div class="col prayerCol Fajr">
        <div class="h2">Fajr</div>
        <div class="h3" id="fajr"></div>
        <div class="h3" id="fajri"></div>
      </div>
      <div class="col prayerCol Sunrise">
        <div class="h2">Sunrise</div>
        <div class="h3" id="sunrise"></div>
      </div>
      <div class="col prayerCol Zuhr">
        <div class="h2">Duhr</div>
        <div class="h3" id="zuhr"></div>
        <div class="h3" id="zuhri"></div>
      </div>
      <div class="col prayerCol Asr">
        <div class="h2">Asr</div>
        <div class="h3" id="asr"></div>
        <div class="h3" id="asri"></div>
      </div>
      <div class="col prayerCol Maghrib">
        <div class="h2">Maghrib</div>
        <div class="h3" id="maghrib"></div>
        <div class="h3" id="maghribi"></div>
      </div>
      <div class="col prayerCol Esha">
        <div class="h2">Isha</div>
        <div class="h3" id="esha"></div>
        <div class="h3" id="eshai"></div>
      </div>
      <div class="col-12 d-none" id="update"></div>
    </div>
  </div>

  <script async src="daily.js"></script>
  <script async src="currentPrayer.js"></script>
  <!-- <link rel="stylesheet" href="../digi-clock/clock.css" /> -->
  <script async src="../digi-clock/clock.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
    integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
  <script>
    let currentPrayerTimeInterval =
      setInterval(function () {
        let nextPrayer = whatsTheCurrentPrayer();
        $(".prayerCol").removeClass("active");
        if (nextPrayer) {
          $("." + nextPrayer).addClass("active");
        }
      }, 1000)
  </script>
</body>

</html>
